<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main_container">
    <div class="header">
      <div class="header_left">
        <div class="header_left_image">
          <img src="/browser-extensions-manager-ui-main/browser-extensions-manager-ui-main/assets/images/logo.svg"
            alt="Logo">
        </div>
      </div>
      <div class="header_right">
        <div class="header_right_image">
          <img src="/browser-extensions-manager-ui-main/browser-extensions-manager-ui-main/assets/images/night-mode.png"
            alt="">
        </div>
      </div>
    </div>

    <div class="main_content_wrapper">
      <div class="top_content_wrapper">
        <div class="top_left_content">
          <h1>Extensions List</h1>
        </div>
        <div class="top_right_content">
          <div class="button_wrapper">
            <button id="all">All</button>
            <button id="active">Active</button>
            <button id="inactive">Inactive</button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://mehedihasantsx.vercel.app" target="_blank">Mehedi Hasan</a>.
    </div> -->
  </div>
  <script src="script.js"></script>
</body>

</html>
